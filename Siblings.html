<html>
    <head>
        <title> Hello, jQuery! </title>
        <meta charset = "UTF-8" />
        <style> 
        body {
            font-size: 2em;
        }
         div {
             margin-top: .1em;
         }
        </style>

    </head>
    <body>
        <div style = "color:black"> First </div>
        <div style = "color:black"> Second </div>
        <div style = "color:black"> Third </div>
        <div style = "color:black" id = "target"> Fourth (Target) </div>
        <div style = "color:black"> Fifth </div>
        <div style = "color:black"> Sixth</div>
        <div style = "color:black"class ="stop"> Seventh</div>

        <script src = './Scripts/jquery-3.1.1.min.js'> </script>
        <script>
            $(function(){
                //will execute when the page is ready

                //PREVIOUS ELEMENTS

                //prev(optionalSelector) retrieves the previous element on the same level
                //$('#target').prev().attr('style', 'color:red');

                //prevAll(optionalSelector) retrieves all previous elements on the same level
                //$('#target').prevAll().attr('style', 'color:red');

                //prevUntil(selector, node or jQuery object) retrieves all previous ele on the same level up to but not including the element the selector matches
                //$('#target').prevUntil('.stop').attr('style', 'color:red');

                //NEXT ELEMENTS

                //next(optionalSelector) retrieves the next element on the same level
                // $('#target').next().attr('style', 'color:red');

                //nextAll(optionalSelector) retrieves the next elements on the same level
                //$('#target').nextAll().attr('style', 'color:red');
                
                //nextUntil(selector, node or jquery object) retrieves all next elements on the same level, up to but not including the element the selector matches 
                $('#target').nextUntil('.stop').attr('style', 'color:red');
            });
        </script>
    </body>
</html>
