<html>
    <head>
        <title>Microsoft: DEV208x Introduction to jQuery </title>
        <meta charset = "UTF-8" />
        <style> 
            body {
                font-size: 32px;
            }
            div {
                margin-top: .1em;
            }
            .red {
                color: red;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body`>
        <form>
            <div>
                <label for = "name">Name:</label>
                <input type = "text" class = "form-control" id = "name" />
                <span class = "help" hidden = "hidden"> Please enter a name </span>
            </div>
            <div>
                <label for = "email">Email:</label>
                <input type = "text" class = "form-control" id = "email" />
                <span class = "help" hidden = "hidden"> Please enter an email </span>
            </div>

        </form>

        <script src = './Scripts/jquery-3.1.1.min.js'> </script>
        <script>
            $(function(){
                //will execute when page is ready
                $('input[type="text"]').focus(function() {
                    //convert this to a jquery object
                    //find the next span element
                    //remove the hidden attribute 
                    $(this).next('span.help').removeAttr('hidden');
                }).blur(function() {
                    //find every help span element and hide them
                    $('span.help').attr('hidden', 'hidden');
                });
            });
        </script>
    </body>
</html>
